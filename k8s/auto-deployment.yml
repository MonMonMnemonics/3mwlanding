apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tmweb
  name: tmweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tmweb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tmweb
    spec:
      containers:
      - name: tmweb
        image: <IMAGE>
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: tmweb-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: tmweb