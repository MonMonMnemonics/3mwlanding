apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: 3mweb
  name: 3mweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 3mweb
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: 3mweb
    spec:
      containers:
      - name: 3mweb
        image: <IMAGE>
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: 3mweb-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: 3mweb